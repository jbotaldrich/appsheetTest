plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'war'
    id 'org.gretty' version '2.2.0'
}


repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

gretty {
  httpPort = 8081
}

dependencies {

	providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

	compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:26.0-jre'
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.26'
	// https://mvnrepository.com/artifact/org.slf4j/slf4j-log4j12
	compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.26'
    compileOnly 'org.projectlombok:lombok:1.18.8'
	annotationProcessor 'org.projectlombok:lombok:1.18.8'
    //implementation 'io.logz:guice-jersey:1.0.7'
    
	compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet', version: '2.25.1'
	compile group: 'org.glassfish.jersey.core', name: 'jersey-server', version: '2.25.1'

	compileOnly group: 'javax', name: 'javaee-api', version: '8.0'

//	compile group: 'com.google.inject', name: 'guice', version: '4.0'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
